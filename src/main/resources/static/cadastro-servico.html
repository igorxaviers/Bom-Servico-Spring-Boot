<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro - Bom Serviço</title>

  </head>
  <body>
    <img src="bolinhaAzulDireita.svg" class="bolinhaAzul">
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-3 m-0 layout-left">
          <div class="d-flex justify-content-center">
            <img class="w-50" src="./images/assets/logo.svg"></img>
          </div>
          <div>
            <nav class="side-links-container">
              <ul class="nav-list">
                <li class=""><a href="#" class="rounded-extra"> <img src="./images/assets/logo-servicos.svg" class="pr-4"> Gerenciar Serviços</a></li>
              </ul>
          </nav>
          </div>
        </div>
        <div class="col-9 mt-5 pt-5">
          <h2 class="text-center"> Cadastro de serviço</h2>
          <div id="registerForm"  class="d-flex justify-content-center flex-column mt-5">
            <form class="bg-white p-5 col-12 rounded-4">
              <div class="form-group mb-4">
                <label for="servico">Nome do serviço</label>
                <input type="text" name="titulo" class="form-control border border-rounded-lg" id="servico" placeholder="Servico">
              </div>
              <div class="form-group mb-4">
                <label for="categoria">Categoria que ele se encaixa</label>
                <select class="form-control" name="categoria" id="categoria">
                  <option>Jogos</option>
                  <option>Eletrodomesticos</option>
                  <option>Bebidas Alcolicas</option>
                  <option>Carros</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <label for="descricao">Descrição sobre o serviço</label>
                <textarea class="form-control" name="descricao" id="descricao"> </textarea>
              </div>
    
              <div class="form-group mb-4">
                <span>Fotos do serviço (no minimo 1)</span>
    
                <div class="d-flex">
                  <div>
                    <label class="card-img">
                      <span>Imagem 1</span>
                    </label>
                    <input type="file" class="form-control d-none" id=""/>
                  </div>
                  
                  <div>
                    <label class="card-img">
                      <span>Imagem 1</span>
                    </label>
                    <input type="file" class="form-control d-none" id=""/>
                  </div>
    
                  <div>
                    <label class="card-img">
                      <span>Imagem 1</span>
                    </label>
                    <input type="file" class="form-control d-none" id=""/>
                  </div>
                </div>
    
              </div>
    
              <a href="/" type="submit" class="btn border btn-white">Cancelar</a>
              <a href="cadastrar/servico" type="submit" class="btn btn-gradient-blue">Cadastrar</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
