<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de Categoria - Bom Serviço</title>
</head>
  <body>
    <img src="bolinhaAzulDireita.svg" class="bolinhaAzul">
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-3 m-0 layout-left">
          <div class="d-flex justify-content-center">
            <img class="w-50" src="./images/assets/logo.svg"></img>
          </div>
          <div>
              <nav class="side-links-container">
                <ul class="nav-list">
                  <li><a href="#"> <img src="./images/assets/logo-categorias.svg" class="pr-4">  Gerenciar Categorias</a></li>
                  <li><a href="#"> <img src="./images/assets/logo-servicos.svg" class="pr-4"> Gerenciar Serviços</a></li>
                </ul>
            </nav>
          </div>
        </div>
        <div class="col-9 mt-5 pt-5 ">
          <h2 class="text-center"> Cadastro de Categoria</h2>
          <div id="registerForm"  class="d-flex justify-content-center flex-column mt-5">
            <form class="bg-white p-5 col-12 rounded-4" method="post">
              <div class="form-group mb-4">
                <label for="categoria">Nome da categoria</label>
                <input type="text" name="categoria" class="form-control border border-rounded-lg" id="categoria" placeholder="Veiculos, Eletrodomesticos, etc">
              </div>
    
              <a href="/" type="submit" class="btn border btn-white">Cancelar</a>
              <button onclick="cadastrarCategoria()" class="btn btn-gradient-blue">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/cadastro-categoria.js"></script>
  </body>
</html>
