<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro - Bom Serviço</title>
</head>
<body>

    <main>
        <div class="row ">
            <div class="login col-md-12 p-0 d-flex flex-column align-items-center justify-content-center">

                <img src="images/assets/pattern.svg" class="pattern" alt="">

                <div class="col-md-8 flex-column d-flex align-items-center justify-content-center">
                    <img src="images/assets/logo-black.svg" class="mb-5" alt="">
                    <form method="POST" class="col-10 p-5" id="form-cadastro-usuario">

                        <h2 class="text-gradient font-weight-bold">Cadastro</h2>
                        <p class="mb-5">Crie uma nova conta.</p>

                        <div class="row flex-row">
                            <div class="col-6">
                                <label for="email">Nome:</label>
                                <div class="bg-light-input rounded mb-4 d-flex position-relative align-items-center">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="nome" id="nome" class="bg-transparent py-2"  placeholder="Primeiro nome ..." required>
                                </div>
                            </div>
    
                            <div class="col-6">
                                <label for="email">Sobrenome:</label>
                                <div class="bg-light-input rounded mb-4 d-flex position-relative align-items-center">
                                    <i class="fas fa-signature"></i>
                                    <input type="text" name="sobrenome" id="sobrenome" class="bg-transparent py-2"  placeholder="Sobrenome ..." required>
                                </div>
                            </div>
                        </div>

                        <label for="email">Email:</label>
                        <div class="bg-light-input rounded mb-4 d-flex position-relative align-items-center">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" name="email" id="email" class="bg-transparent py-2"  placeholder="Email ..." required>
                        </div>

                        <label for="senha">Senha:</label>
                        <div class="bg-light-input rounded mb-4 d-flex position-relative align-items-center">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" name="senha" id="senha" class="bg-transparent py-2" placeholder="Senha ..." required>
                        </div>
  
                        <div class="row justify-content-between text-center mt-5 w100 align-items-center ml-0 mr-0">
                            <p>Ou faça <a href="/login">Login</a></p>
                            <button type="submit" name="cadastrar" class="display-block btn btn-gradient-blue py-2 w-25">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/cadastro.js"></script>
</body>
