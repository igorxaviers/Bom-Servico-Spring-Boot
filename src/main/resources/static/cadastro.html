<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login - Bom Serviço</title>
</head>
<body>

    <main>
        <div class="row ">
            <div class="login col-md-12 p-0 d-flex flex-column align-items-center justify-content-center">
                <img src="images/assets/pattern.svg" class="pattern" alt="">
                <div class="cadastre-se d-flex flex-row align-items-center justify-content-between position-absolute">
                    <p class="mb-0 mr-4">Não tem uma conta?</p>
                    <a href="" class="btn btn-gradient-blue font-weight-normal ">Cadastre-se</a>
                </div>
                <div class="col-md-8 flex-column d-flex align-items-center justify-content-center">
                    <img src="images/assets/logo-black.svg" class="mb-5" alt="">
                    <form action="" class="col-12 p-5">
                        <h2 class="text-gradient font-weight-bold">Login</h2>
                        <p class="mb-5">Seja bem vindo de volta</p>

                        <label for="email">Email</label>
                        <div class="bg-light rounded mb-4 d-flex position-relative align-items-center">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" name="email" id="email" class="bg-transparent py-3"  placeholder="Email ..." required>
                        </div>

                        <label for="senha">Senha</label>
                        <div class="bg-light rounded mb-4 d-flex position-relative align-items-center">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" name="senha" id="senha" class="bg-transparent py-3" placeholder="Senha ..." required>
                        </div>
                        <div class="text-right mt-3">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <div class="text-center mt-5">
                            <button class="display-block mx-auto btn btn-gradient-blue py-3 w-75">Entrar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

</body>
